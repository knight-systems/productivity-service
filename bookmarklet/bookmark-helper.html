<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saving Bookmark...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    .status {
      text-align: center;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .message {
      color: #666;
      line-height: 1.5;
      margin-top: 10px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }
    .tag {
      background: #f3f4f6;
      color: #4b5563;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f4f6;
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error { color: #ef4444; }
    .success { color: #10b981; }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .primary {
      background: #667eea;
      color: white;
    }
    .primary:hover {
      background: #5568d3;
    }
    .secondary {
      background: #f3f4f6;
      color: #4b5563;
    }
    .secondary:hover {
      background: #e5e7eb;
    }
    .mode-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .mode-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .mode-btn:hover {
      border-color: #667eea;
    }
    .mode-btn.active {
      border-color: #667eea;
      background: #f5f7ff;
      color: #667eea;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-selector" id="modeSelector">
      <button class="mode-btn active" data-mode="bookmark">üìë Bookmark</button>
      <button class="mode-btn" data-mode="review-later">üìö Review Later</button>
      <button class="mode-btn" data-mode="must-review">üî• Must Review</button>
      <button class="mode-btn" data-mode="mark-reviewed">‚úì Reviewed</button>
    </div>
    <div class="status" id="status">
      <div class="icon">üëÜ</div>
      <h1>Choose an action</h1>
    </div>
    <div id="result"></div>
    <div class="buttons" id="buttons" style="display: none;">
      <button class="secondary" onclick="window.close()">Close</button>
    </div>
  </div>

  <script>
    const BOOKMARK_API_URL = 'https://el5c54bhs2.execute-api.us-east-1.amazonaws.com/bookmarks/save';
    const QUEUE_API_URL = 'https://el5c54bhs2.execute-api.us-east-1.amazonaws.com/queue/add';
    const QUEUE_CONSUME_URL = 'https://el5c54bhs2.execute-api.us-east-1.amazonaws.com/queue/consume-by-url';

    let selectedMode = 'bookmark';
    let pageData = null;

    // Parse URL parameters
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        url: params.get('url'),
        title: params.get('title'),
        description: params.get('description'),
      };
    }

    // Mode selection - clicking a button saves immediately
    document.getElementById('modeSelector').addEventListener('click', (e) => {
      if (e.target.classList.contains('mode-btn')) {
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        selectedMode = e.target.dataset.mode;

        // Show loading state and save
        document.getElementById('status').innerHTML = `
          <div class="icon">‚è≥</div>
          <h1>Saving...</h1>
          <div class="loading"></div>
        `;
        save();
      }
    });

    // Save bookmark or add to queue
    async function save() {
      const data = getParams();

      if (!data.url) {
        showError('Missing URL parameter');
        return;
      }

      try {
        let response;

        if (selectedMode === 'bookmark') {
          // Save as bookmark
          response = await fetch(BOOKMARK_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              url: data.url,
              title: data.title || '',
              meta_description: data.description || '',
              mode: 'auto',
            }),
          });
        } else if (selectedMode === 'mark-reviewed') {
          // Mark as reviewed
          response = await fetch(QUEUE_CONSUME_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              url: data.url,
            }),
          });
        } else {
          // Add to review queue
          const priority = selectedMode === 'must-review' ? 'must-review' : 'normal';
          response = await fetch(QUEUE_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              url: data.url,
              title: data.title || '',
              meta_description: data.description || '',
              priority: priority,
            }),
          });
        }

        const result = await response.json();

        if (result.success) {
          showSuccess(result);
        } else {
          throw new Error(result.error || result.detail || 'Failed to save');
        }
      } catch (error) {
        showError(error.message);
      }
    }

    function showSuccess(data) {
      const icons = { 'bookmark': '‚úÖ', 'must-review': 'üî•', 'review-later': 'üìö', 'mark-reviewed': '‚úì' };
      const titles = { 'bookmark': 'Bookmark Saved!', 'must-review': 'Must Review!', 'review-later': 'Review Later!', 'mark-reviewed': 'Marked Reviewed!' };
      const icon = icons[selectedMode] || '‚úÖ';
      const title = titles[selectedMode] || 'Saved!';

      let message = `<div class="message">${data.title || 'Saved successfully'}</div>`;

      if (data.tags && data.tags.length > 0) {
        message += '<div class="tags">';
        data.tags.slice(0, 5).forEach(tag => {
          message += `<span class="tag">${tag}</span>`;
        });
        message += '</div>';
      }

      if (data.estimated_time) {
        message += `<div class="message">‚è± ${data.estimated_time} min review`;
        if (data.content_type && data.content_type !== 'article') {
          message += ` (${data.content_type})`;
        }
        if (data.is_snack) {
          message += ' üçø';
        }
        message += '</div>';
      }

      document.getElementById('status').innerHTML = `
        <div class="icon">${icon}</div>
        <h1 class="success">${title}</h1>
      `;
      document.getElementById('result').innerHTML = message;
      document.getElementById('buttons').style.display = 'flex';
      document.getElementById('modeSelector').style.display = 'none';

      // Auto-close after 2 seconds
      setTimeout(() => window.close(), 2000);
    }

    function showError(message) {
      document.getElementById('status').innerHTML = `
        <div class="icon">‚ùå</div>
        <h1 class="error">Error</h1>
      `;
      document.getElementById('result').innerHTML = `
        <div class="message error">${message}</div>
      `;
      document.getElementById('buttons').style.display = 'flex';
    }

  </script>
</body>
</html>
